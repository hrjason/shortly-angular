<div id='signin'>
  <h2>Sign In</h2>
  <!-- <img class='spinner' src='assets/spiffygif_46x46.gif'> -->
  <div class='message' ng-bind='message' ng-class='messageStyle'></div>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' required />
    <input type="password" ng-model='user.password' required />
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
